#virtual system
vmImageFile=/opt/optimis/demoApp.img
vmImageFormat=http://www.gnome.org/~markmc/qcow-image-format.html
vmImageCapacity=12345
contextualizationImageFile=/opt/optimis/demoApp.iso
contextualizationImageFormat=http://www.gnome.org/~markmc/qcow-image-format.html
contextualizationImageCapacity=12345
numberOfVirtualCPUs=1
operatingSystemId=76
operatingSystemDescription=Microsoft Windows Server 2008
virtualHardwareFamily=xen
memorySize=1024
cpuSpeed=500

#allocation constraints
minNumberOfInstances=1
maxNumberOfInstances=10
initialNumberOfInstances=3

#affinity constraints between vm instances
affinityConstraints=Low

#TREC section
trustLevel=5
riskLevel=1
ecoLEEDCertification=NotRequired
ecoBREEAMCertification=NotRequired
ecoEuCoCCompliant=true
ecoEnergyStarRating=No
costCurrency=EUR
costPlanCap=100.0
costPlanFloor=0.0


availabilityPerDay=98
availabilityPerMonth=99

#Data Protection

dataProtectionLevel=DPA
encryptionAlgorithm=AES

#SP extensions
securityVPN=false
securitySSH=false




